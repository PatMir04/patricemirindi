<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Auto-Loader Demo - Patrice Mirindi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .status {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success { border-color: #28a745; color: #155724; background: #d4edda; }
        .status.error { border-color: #dc3545; color: #721c24; background: #f8d7da; }
        .status.loading { border-color: #ffc107; color: #856404; background: #fff3cd; }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        select, button {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }
        select:focus, button:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .chart-container {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .sample-data {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ CSV Auto-Loader Demo</h1>
        <p class="subtitle">Live demo of automatic CSV loading from GitHub data/uploads folder</p>
        
        <div class="status loading" id="status">
            üîÑ Initializing automatic CSV loader...
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="total-records">0</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-countries">0</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-indicators">0</div>
                <div class="stat-label">Indicators</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-files">0</div>
                <div class="stat-label">CSV Files</div>
            </div>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <label for="country-select">Country:</label>
                <select id="country-select">
                    <option value="">All Countries</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="indicator-select">Indicator:</label>
                <select id="indicator-select">
                    <option value="">All Indicators</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="year-select">Year:</label>
                <select id="year-select">
                    <option value="">All Years</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="update-chart">üìä Update Chart</button>
            </div>
        </div>
        
        <div class="chart-container" id="chart-container" style="display: none;">
            <h3 id="chart-title">Data Visualization</h3>
            <canvas id="demo-chart" width="800" height="400"></canvas>
        </div>
        
        <div class="sample-data" id="sample-data" style="display: none;">
            <h3>üìÑ Sample Data Loaded</h3>
            <div id="sample-content"></div>
        </div>
        
        <div class="debug-info">
            <strong>üîç Debug Console:</strong><br>
            <div id="debug-messages">Starting demo page...<br></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            GITHUB_USER: 'PatMir04',
            GITHUB_REPO: 'patricemirindi', 
            CSV_PATH: 'data/uploads',
            get RAW_ROOT() {
                return `https://raw.githubusercontent.com/${this.GITHUB_USER}/${this.GITHUB_REPO}/main/${this.CSV_PATH}/`;
            },
            get API_URL() {
                return `https://api.github.com/repos/${this.GITHUB_USER}/${this.GITHUB_REPO}/contents/${this.CSV_PATH}`;
            }
        };
        
        // Global data storage
        let GLOBAL_DATA = [];
        let currentChart = null;
        
        // Debugging helper
        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug-messages');
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Main CSV loader
        async function loadAllCSVs() {
            try {
                debugLog(`üì° Starting CSV loading process...`);
                debugLog(`API URL: ${CONFIG.API_URL}`);
                debugLog(`Raw URL pattern: ${CONFIG.RAW_ROOT}[filename]`);
                
                updateStatus('üîç Fetching CSV file list from GitHub...', 'loading');
                
                // Get list of files from GitHub API
                const response = await fetch(CONFIG.API_URL);
                debugLog(`GitHub API Response: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API failed: ${response.status} ${response.statusText}`);
                }
                
                const files = await response.json();
                debugLog(`GitHub returned ${files.length} total files`);
                
                // Filter for CSV files
                const csvFiles = files.filter(f => f.name.endsWith('.csv'));
                debugLog(`CSV files found: ${csvFiles.map(f => f.name).join(', ')}`);
                
                if (csvFiles.length === 0) {
                    updateStatus('‚ö†Ô∏è No CSV files found in data/uploads/ folder', 'error');
                    debugLog('‚ùå No CSV files to process');
                    return;
                }
                
                updateStatus(`üì• Loading ${csvFiles.length} CSV files...`, 'loading');
                
                let allRows = [];
                let loadedFiles = [];
                
                // Process each CSV file
                for (let [index, file] of csvFiles.entries()) {
                    try {
                        debugLog(`üìÑ [${index + 1}/${csvFiles.length}] Processing: ${file.name}`);
                        
                        const csvURL = CONFIG.RAW_ROOT + file.name;
                        debugLog(`Fetching: ${csvURL}`);
                        
                        const csvResponse = await fetch(csvURL);
                        debugLog(`CSV Response: ${csvResponse.status} for ${file.name}`);
                        
                        if (!csvResponse.ok) {
                            throw new Error(`Failed to fetch ${file.name}: ${csvResponse.status}`);
                        }
                        
                        const csvText = await csvResponse.text();
                        debugLog(`CSV content length: ${csvText.length} characters`);
                        debugLog(`First 100 chars: ${csvText.substring(0, 100)}...`);
                        
                        // Parse CSV
                        const parsed = Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            transformHeader: h => h.trim()
                        });
                        
                        debugLog(`Parsed ${parsed.data.length} rows from ${file.name}`);
                        
                        if (parsed.data.length > 0) {
                            debugLog(`Headers: ${Object.keys(parsed.data[0]).join(', ')}`);
                            debugLog(`Sample row: ${JSON.stringify(parsed.data[0])}`);
                        }
                        
                        // Validate and clean data
                        const validRows = parsed.data
                            .filter(row => {
                                const hasRequired = row.Country && row.Year && row.Indicator && row.Value;
                                return hasRequired;
                            })
                            .filter(row => {
                                // Filter out regional aggregates
                                const regionals = [
                                    'Africa', 'Asia', 'Europe', 'Americas', 'Oceania', 'World',
                                    'Sub-Saharan', 'Eastern', 'Western', 'Northern', 'Southern', 'Central',
                                    'European Union', 'OECD', 'Least Developed', 'Small Island'
                                ];
                                return !regionals.some(region => row.Country.includes(region));
                            })
                            .map(row => ({
                                Country: row.Country.trim(),
                                Year: parseInt(row.Year) || 0,
                                Value: parseFloat(row.Value) || 0,
                                Indicator: row.Indicator.trim(),
                                Unit: row.Unit ? row.Unit.trim() : '',
                                Source: file.name
                            }))
                            .filter(row => row.Year > 0 && !isNaN(row.Value));
                        
                        allRows.push(...validRows);
                        loadedFiles.push(file.name);
                        
                        debugLog(`‚úÖ ${file.name}: ${validRows.length} valid records loaded`);
                        
                    } catch (fileError) {
                        debugLog(`‚ùå Error loading ${file.name}: ${fileError.message}`);
                    }
                }
                
                debugLog(`üìã Total raw records collected: ${allRows.length}`);
                
                // Remove duplicates
                const uniqueRows = [];
                const seen = new Set();
                
                allRows.forEach(row => {
                    const key = `${row.Country}_${row.Year}_${row.Indicator}`;
                    if (!seen.has(key)) {
                        seen.add(key);
                        uniqueRows.push(row);
                    }
                });
                
                GLOBAL_DATA = uniqueRows;
                
                debugLog(`üèÜ Final dataset: ${uniqueRows.length} unique records`);
                debugLog(`Countries: ${new Set(uniqueRows.map(r => r.Country)).size}`);
                debugLog(`Indicators: ${new Set(uniqueRows.map(r => r.Indicator)).size}`);
                
                // Update UI
                updateStats(loadedFiles.length);
                populateDropdowns();
                showControls();
                
                if (uniqueRows.length > 0) {
                    updateStatus(`‚úÖ Successfully loaded ${uniqueRows.length} records from ${loadedFiles.length} CSV files`, 'success');
                    showSampleData();
                } else {
                    updateStatus('‚ö†Ô∏è CSV files found but no valid data rows extracted', 'error');
                }
                
            } catch (error) {
                debugLog(`‚ùå Critical error: ${error.message}`);
                debugLog(`Error stack: ${error.stack}`);
                updateStatus(`‚ùå Failed to load data: ${error.message}`, 'error');
            }
        }
        
        function updateStats(fileCount) {
            const countries = new Set(GLOBAL_DATA.map(r => r.Country));
            const indicators = new Set(GLOBAL_DATA.map(r => r.Indicator));
            const years = new Set(GLOBAL_DATA.map(r => r.Year));
            
            document.getElementById('total-records').textContent = GLOBAL_DATA.length;
            document.getElementById('total-countries').textContent = countries.size;
            document.getElementById('total-indicators').textContent = indicators.size;
            document.getElementById('total-files').textContent = fileCount;
            
            document.getElementById('stats').style.display = 'grid';
            
            debugLog(`üìà Statistics updated`);
        }
        
        function populateDropdowns() {
            debugLog('üîÑ Populating dropdown menus...');
            
            const countries = Array.from(new Set(GLOBAL_DATA.map(r => r.Country))).sort();
            const indicators = Array.from(new Set(GLOBAL_DATA.map(r => r.Indicator))).sort();
            const years = Array.from(new Set(GLOBAL_DATA.map(r => r.Year))).sort((a, b) => b - a);
            
            // Countries dropdown
            const countrySelect = document.getElementById('country-select');
            countrySelect.innerHTML = '<option value="">All Countries</option>';
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
            
            // Indicators dropdown
            const indicatorSelect = document.getElementById('indicator-select');
            indicatorSelect.innerHTML = '<option value="">All Indicators</option>';
            indicators.forEach(indicator => {
                const option = document.createElement('option');
                option.value = indicator;
                option.textContent = indicator;
                indicatorSelect.appendChild(option);
            });
            
            // Years dropdown
            const yearSelect = document.getElementById('year-select');
            yearSelect.innerHTML = '<option value="">All Years</option>';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
            
            debugLog(`‚úÖ Dropdowns populated: ${countries.length} countries, ${indicators.length} indicators, ${years.length} years`);
        }
        
        function showControls() {
            document.getElementById('controls').style.display = 'grid';
            document.getElementById('chart-container').style.display = 'block';
        }
        
        function showSampleData() {
            const sampleDiv = document.getElementById('sample-data');
            const sampleContent = document.getElementById('sample-content');
            
            if (GLOBAL_DATA.length > 0) {
                const sample = GLOBAL_DATA.slice(0, 5);
                let html = '<h4>Sample Records:</h4><ul>';
                
                sample.forEach(record => {
                    html += `<li><strong>${record.Country}</strong> (${record.Year}): ${record.Value} ${record.Unit} - ${record.Indicator}</li>`;
                });
                
                html += '</ul>';
                sampleContent.innerHTML = html;
                sampleDiv.style.display = 'block';
            }
        }
        
        function getFilteredData() {
            const selectedCountry = document.getElementById('country-select').value;
            const selectedIndicator = document.getElementById('indicator-select').value;
            const selectedYear = document.getElementById('year-select').value;
            
            return GLOBAL_DATA.filter(row => {
                const countryMatch = !selectedCountry || row.Country === selectedCountry;
                const indicatorMatch = !selectedIndicator || row.Indicator === selectedIndicator;
                const yearMatch = !selectedYear || row.Year == selectedYear;
                
                return countryMatch && indicatorMatch && yearMatch;
            });
        }
        
        function updateChart() {
            const filteredData = getFilteredData();
            
            debugLog(`üìä Updating chart with ${filteredData.length} filtered records`);
            
            if (filteredData.length === 0) {
                debugLog('‚ö†Ô∏è No data matches current filters');
                return;
            }
            
            const ctx = document.getElementById('demo-chart');
            
            if (currentChart) {
                currentChart.destroy();
            }
            
            // Prepare data for Chart.js
            const selectedCountry = document.getElementById('country-select').value;
            const selectedIndicator = document.getElementById('indicator-select').value;
            
            let groupBy, labels, datasets;
            
            if (selectedCountry && selectedIndicator) {
                // Single country, single indicator - show years
                labels = [...new Set(filteredData.map(d => d.Year))].sort();
                datasets = [{
                    label: `${selectedCountry} - ${selectedIndicator}`,
                    data: labels.map(year => {
                        const record = filteredData.find(d => d.Year === year);
                        return record ? record.Value : null;
                    }),
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.1
                }];
            } else if (selectedCountry) {
                // Single country, multiple indicators
                labels = [...new Set(filteredData.map(d => d.Year))].sort();
                const indicators = [...new Set(filteredData.map(d => d.Indicator))];
                datasets = indicators.map((indicator, idx) => ({
                    label: indicator,
                    data: labels.map(year => {
                        const record = filteredData.find(d => d.Year === year && d.Indicator === indicator);
                        return record ? record.Value : null;
                    }),
                    borderColor: getColor(idx),
                    backgroundColor: getColor(idx, 0.1),
                    tension: 0.1
                }));
            } else if (selectedIndicator) {
                // Multiple countries, single indicator
                labels = [...new Set(filteredData.map(d => d.Year))].sort();
                const countries = [...new Set(filteredData.map(d => d.Country))];
                datasets = countries.map((country, idx) => ({
                    label: country,
                    data: labels.map(year => {
                        const record = filteredData.find(d => d.Year === year && d.Country === country);
                        return record ? record.Value : null;
                    }),
                    borderColor: getColor(idx),
                    backgroundColor: getColor(idx, 0.1),
                    tension: 0.1
                }));
            } else {
                // Show latest year data by country
                const latestYear = Math.max(...filteredData.map(d => d.Year));
                const latestData = filteredData.filter(d => d.Year === latestYear);
                
                labels = [...new Set(latestData.map(d => d.Country))];
                datasets = [{
                    label: `${latestYear} Data`,
                    data: labels.map(country => {
                        const record = latestData.find(d => d.Country === country);
                        return record ? record.Value : null;
                    }),
                    borderColor: '#764ba2',
                    backgroundColor: 'rgba(118, 75, 162, 0.1)',
                    tension: 0.1
                }];
            }
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: selectedIndicator || 'Multiple Indicators'
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: filteredData[0]?.Unit || 'Value'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: selectedCountry ? 'Year' : 'Country'
                            }
                        }
                    }
                }
            });
            
            // Update chart title
            document.getElementById('chart-title').textContent = 
                `${selectedIndicator || 'Data'} ${selectedCountry ? 'for ' + selectedCountry : ''}`;
        }
        
        function getColor(index, alpha = 1) {
            const colors = [
                `rgba(102, 126, 234, ${alpha})`,  // Blue
                `rgba(118, 75, 162, ${alpha})`,   // Purple  
                `rgba(255, 99, 132, ${alpha})`,   // Red
                `rgba(54, 162, 235, ${alpha})`,   // Light Blue
                `rgba(255, 205, 86, ${alpha})`,   // Yellow
                `rgba(75, 192, 192, ${alpha})`,   // Teal
                `rgba(153, 102, 255, ${alpha})`   // Light Purple
            ];
            return colors[index % colors.length];
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', async function() {
            debugLog('üöÄ Demo page initialized');
            debugLog(`Page URL: ${window.location.href}`);
            
            await loadAllCSVs();
            
            if (GLOBAL_DATA.length > 0) {
                updateChart();
                
                // Add event listeners
                document.getElementById('update-chart').addEventListener('click', updateChart);
                document.getElementById('country-select').addEventListener('change', updateChart);
                document.getElementById('indicator-select').addEventListener('change', updateChart);
                document.getElementById('year-select').addEventListener('change', updateChart);
            }
        });
        
        // Test function for debugging
        window.testCSVLoad = async function() {
            debugLog('üß™ Manual test initiated...');
            await loadAllCSVs();
        };
        
        window.showDebugInfo = function() {
            debugLog('=== DEBUG INFO ===');
            debugLog(`Global data length: ${GLOBAL_DATA.length}`);
            debugLog(`Sample data: ${JSON.stringify(GLOBAL_DATA.slice(0, 2))}`);
            debugLog(`Countries: ${new Set(GLOBAL_DATA.map(r => r.Country)).size}`);
            debugLog(`Indicators: ${Array.from(new Set(GLOBAL_DATA.map(r => r.Indicator))).join(', ')}`);
            debugLog('=== END DEBUG ===');
        };
    </script>
</body>
</html>
